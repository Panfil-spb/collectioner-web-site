{% extends 'base.html' %}

{% block title%}
CollectHub -- Редактирование Профиля
{% endblock %}


{% block content%}
{% load static %}
<form action="" method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <div class="form-group">
        <label for="first_name">Имя:</label>
        <input type="text" name="first_name" class="form-control" id="first_name"
            value="{% if userinfo.first_name %} {{ userinfo.first_name }} {% else %} {% endif %}">
    </div>
    <br>

    <div class="form-group">
        <label for="second_name">Фамилия</label>
        <input type="text" name="second_name" class="form-control" id="second_name">
    </div>
    <br>

    <div class="form-group">
        <label for="town">Ваш город</label>
        <input type="text" name="town" class="form-control" id="town">
    </div>
    <br>

    <div class="form-group">
        <label for="phonenumber">Номер телефона</label>
        <input type="tel" name="phonenumber" class="form-control" id="phonenumber">
    </div>
    <br>

    <div class="form-group">
        <label for="avatar">Выберите фотографию вашего профиля</label>
        <input type="file" name="avatar_user_create" class="form-control" id="avatar">
    </div>
    <br>
    <button type="submit"> Сохранить изменения </button>
</form>
{% endblock %}
